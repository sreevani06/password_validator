<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form onsubmit="">
        <label>
            <p>Username</p>
            <input type="text" placeholder="Username" value="" name="Username" id="username" required>
        </label>
        <label>
            <p>Password</p>
            <input onchange="checkPassword()" type="password" name="password" placeholder="Password" id="password" value="" required>
        </label>
        <br>
        <div class="validator" id="validators">
            <li class="lowercase" id="lowercase">lowercase</li>
            <li class="uppercase" id="uppercase">uppercase</li>
            <li class="number" id="number">number</li>
            <li class="characternum" id="characternum">minimum 8 character</li>
        </div>
        <button type="submit">Validate</button>
    </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
